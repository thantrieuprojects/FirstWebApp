<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nhập thông tin sản phẩm</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="color: green;">

<div class="container" style="width: 80%; background-color: #f0f0f0; height: 1000px;">
  <h2 style="text-align: center;">Nhập thông tin sản phẩm</h2>
  <form action="/doAddProduct.php" method="POST">
    <div class="form-group">
      <label for="name">Tên sản phẩm:</label>
      <input type="text" class="form-control" id="name" placeholder="Nhập tên sản phẩm" name="name" required size="255">
    </div>
    <div class="form-group">
      <label for="brand">Hãng sản xuất:</label>
      <input type="text" class="form-control" id="brand" placeholder="Nhập hãng sản xuất" name="brand" required size="255">
    </div>
    <div class="form-group">
      <label for="dob">Loại sản phẩm:</label>
      <input type="text" class="form-control" id="kind" placeholder="Nhập loại sản phẩm" name="kind" required size="255">
    </div>
    <div class="form-group">
      <label for="price">Đơn giá/sản phẩm:</label>
      <input type="text" class="form-control" id="price" placeholder="Nhập giá" name="price" required>
    </div>

    <div class="form-group">
      <label for="origin">Xuất xứ:</label>
      <input type="text" class="form-control" id="origin" placeholder="Nhập xuất xứ sản phẩm" name="origin" required size="255">
    </div>
    <div class="form-group">
      <label for="from-date">Ngày sản xuất: </label>
      <input id="fdate" type="date" class="form-control" placeholder="Ngày sản xuất" name="fdate" required min="2015-12-31" max="2018-12-31">
    </div>
    <div class="form-group">
      <label for="to-date">Hạn sử dụng: </label>
      <input id="tdate" type="date" class="form-control" placeholder="Hạn sử dụng" name="tdate" required min="2017-12-01">
    </div>
    <div class="form-group">
      <label for="from-date">Ngày nhập kho: </label>
      <input id="idate" type="date" class="form-control" placeholder="Ngày nhập kho" name="idate" required min="2015-01-01">
    </div>
    <div class="form-group">
      <label for="sl">Số lượng:</label>
      <input type="number" class="form-control" id="sl" placeholder="Nhập số lượng sản phẩm" name="sl" required min="1" max="20000">
    </div>
    <button type="submit" class="btn btn-default" style="background: green; color: white;">Thêm Sản Phẩm</button>
    <button type="reset" class="btn btn-default" style="background: green; color: white;" >Làm mới Thông Tin</button>
  </form>
  <br>
</div>
<h3 id="lala"></h3>
  <script>
    function showMessage(str) {
        if (str == "") {
            document.getElementById("txtHint").innerHTML = "";
            return;
        } else { 
            if (window.XMLHttpRequest) {
                // code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            } else {
                // code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("txtHint").innerHTML = this.responseText;
                }
            };
            xmlhttp.open("GET","checkUsername.php?q="+str,true);
            xmlhttp.send();
        }
    }
    </script>
</body>
</html>
